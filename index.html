<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        <link rel= "stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
        <title>Watch</title>
    </head>

    <body>
        <div id="selectScreen">
            <button id="timeScreen" onclick="clock()">Time</button>
            <button id="stopwatchScreen" onclick="stopwatch()">Stopwatch</button>
        </div>

        
        <div id="stopwatch" class= "stopwatch hidden">
            <div id="SWbuttons">
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="stop" onclick="stopStopwatch()">Stop</button>
                <button id="reset" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
       
        <div id="clock" class= "clock hidden"></div>
    </body>
</html>
